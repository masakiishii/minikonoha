<h1 id="syntax.javastyleclass-javaスタイルのクラス定義構文">Syntax.JavaStyleClass-Javaスタイルのクラス定義構文</h1>
<p>Javaスタイルのクラス定義構文が提供されます。</p>
<pre><code>class C {
    C(){
    }
    int f() {
        return 0;
    }
}
class D extends C {
    D(int x){
        this.x = x;
    }
    @Override int f() {
        return x + 1;
    }
}</code></pre>
