<h1 id="syntax.stringinterpolation-文字列への式の埋込み">Syntax.StringInterpolation-文字列への式の埋込み</h1>
<p>文字列への式埋込み</p>
<p>double quotationで囲まれた文字列中に&quot;${変数 or 式}&quot;を使って任意の式を埋め込むことができます。</p>
<pre><code>String w = &quot;World&quot;
String message = &quot;Hello ${w}!&quot;
System.p(message)  // Hello World! と表示される</code></pre>
</body>
